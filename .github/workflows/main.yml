# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: BookStore

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: CGO_ENABLED=0 GOARCH=amd64 GOOS=linux go build -C bookstore-api

    - name: Test
      run: go test -C bookstore-api

    - name: upload artifact
      uses: actions/upload-artifact@v3
      with: 
        name: bookstore-api
        path: bookstore-api/bookstore-api